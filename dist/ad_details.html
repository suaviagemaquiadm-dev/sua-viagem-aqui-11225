<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Parceiro - Sua Viagem Aqui</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" crossorigin src="/assets/ad_details-BJaQgeXu.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/assets/main-DHtEt640.js">
  <link rel="modulepreload" crossorigin href="/assets/layout-Bzk_Fs54.js">
  <link rel="stylesheet" crossorigin href="/assets/main-IRI3EpCN.css">
</head>
<body class="bg-slate-900">

    <header id="main-header">
        <!-- O cabeçalho será carregado aqui pelo layout.js -->
    </header>

    <main class="container mx-auto px-4 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            
            <!-- Coluna da Esquerda: Galeria e Mapa -->
            <div class="lg:col-span-2 space-y-8">
                <!-- Galeria -->
                <div class="glass-effect p-6 rounded-2xl">
                    <img id="gallery-main-image" src="https://placehold.co/800x600/1e293b/fcd34d?text=Carregando..." alt="Imagem Principal" class="w-full h-auto max-h-[500px] object-cover rounded-xl mb-4">
                    <div id="gallery-thumbnails" class="flex space-x-3 overflow-x-auto pb-2">
                        <!-- Thumbnails serão injetados aqui -->
                    </div>
                </div>

                <!-- Descrição Detalhada -->
                <div class="glass-effect p-8 rounded-2xl">
                    <h2 class="text-2xl font-bold text-white mb-4">Sobre o Local</h2>
                    <div id="description" class="text-slate-300 leading-relaxed space-y-4">
                        <p>Carregando detalhes...</p>
                    </div>
                </div>

                <!-- Mapa -->
                <div class="glass-effect p-8 rounded-2xl">
                     <h2 class="text-2xl font-bold text-white mb-4">Localização</h2>
                    <div id="map"></div>
                </div>
            </div>

            <!-- Coluna da Direita: Informações e Ações -->
            <div class="lg:col-span-1 space-y-8">
                <!-- Info Header -->
                <div class="glass-effect p-8 rounded-2xl">
                    <span id="category-badge" class="bg-amber-500/10 text-amber-400 text-sm font-bold px-3 py-1 rounded-full mb-4 inline-block">Categoria</span>
                    <h1 id="business-name" class="text-4xl font-black text-white mb-3">Nome do Parceiro</h1>
                    <div class="flex items-center text-slate-400 mb-4">
                        <i class="fas fa-map-marker-alt text-amber-500 mr-2"></i>
                        <span id="location">Cidade, Estado</span>
                    </div>
                    <div class="flex items-center text-amber-400 font-bold text-lg mb-6">
                        <i class="fas fa-star mr-2"></i>
                        <span id="rating">5.0</span>
                    </div>
                    <div id="tags-container" class="flex flex-wrap gap-2 mb-8">
                        <!-- Tags serão injetadas aqui -->
                    </div>
                    <a id="contact-owner-btn" href="#" target="_blank" class="w-full text-center bg-gradient-to-r from-green-500 to-teal-600 text-white font-bold py-4 px-6 rounded-xl text-lg hover:opacity-90 transition transform hover:-translate-y-1 shadow-lg">
                        <i class="fab fa-whatsapp mr-2"></i> Falar com Responsável
                    </a>
                </div>

                <!-- Avaliações -->
                <div class="glass-effect rounded-2xl">
                    <div class="p-8 border-b border-slate-700">
                        <h2 class="text-2xl font-bold text-white mb-2">Avaliações</h2>
                        <div class="flex items-center gap-2">
                            <span id="avg-rating" class="text-3xl font-bold text-amber-400">...</span>
                            <span id="total-reviews" class="text-slate-400 text-sm">...</span>
                        </div>
                    </div>
                    <div id="reviews-list" class="max-h-96 overflow-y-auto divide-y divide-slate-700/50">
                        <!-- Lista de avaliações -->
                    </div>
                    <div id="review-form-container" class="p-6 hidden">
                        <h3 class="font-bold text-white mb-4">Deixe sua avaliação</h3>
                        <form id="review-form">
                            <div class="mb-3">
                                <label for="rating-input" class="block text-sm text-slate-400 mb-1">Sua nota (1 a 5)</label>
                                <input id="rating-input" type="number" min="1" max="5" required class="bg-slate-800 border border-slate-600 rounded-lg w-full p-2 text-white">
                            </div>
                            <div class="mb-3">
                                <label for="review-message" class="block text-sm text-slate-400 mb-1">Sua mensagem</label>
                                <textarea id="review-message" rows="3" required class="bg-slate-800 border border-slate-600 rounded-lg w-full p-2 text-white"></textarea>
                            </div>
                            <button id="review-submit-btn" type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold py-2 rounded-lg transition">
                                Enviar Avaliação
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="main-footer">
        <!-- O rodapé será carregado aqui pelo layout.js -->
    </footer>

</body>
</html>
