
<!-- Botão flutuante para abrir o chat da Luá -->
<button id="lua-toggle" class="fixed bottom-6 left-6 w-16 h-16 rounded-full shadow-lg flex items-center justify-center z-[9999] transition-transform hover:scale-110" aria-label="Abrir assistente de viagem Luá">
    <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=128&h=128&fit=crop&crop=faces" alt="Assistente Luá" class="w-full h-full rounded-full object-cover">
</button>

<!-- Janela do Chatbot da Luá -->
<div id="lua-widget" class="hidden fixed bottom-24 left-6 w-full max-w-sm h-[70vh] max-h-[600px] bg-slate-800/80 backdrop-blur-xl rounded-2xl shadow-2xl border border-slate-700 flex flex-col z-[9998] transition-all duration-300 origin-bottom-left">
    <!-- Cabeçalho -->
    <div class="flex-shrink-0 flex justify-between items-center p-4 border-b border-slate-700">
        <h3 class="text-lg font-bold text-white flex items-center"><img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=128&h=128&fit=crop&crop=faces" class="w-8 h-8 rounded-full mr-3">Assistente Luá</h3>
        <button id="lua-close" class="text-slate-400 hover:text-white" aria-label="Fechar assistente"><i class="fas fa-times text-xl"></i></button>
    </div>

    <!-- Mensagens -->
    <div id="lua-messages" class="flex-grow p-4 space-y-4 overflow-y-auto">
        <!-- Mensagens serão inseridas aqui -->
    </div>

    <!-- Sugestões -->
    <div id="lua-suggestions" class="flex-shrink-0 p-4 pt-0 flex flex-wrap gap-2">
        <!-- Sugestões de perguntas serão inseridas aqui -->
    </div>

    <!-- Formulário de Input -->
    <div class="flex-shrink-0 p-4 border-t border-slate-700">
        <form id="lua-input-form" class="flex items-center gap-2">
            <input type="text" id="lua-input" placeholder="Pergunte para a Luá..." class="form-input flex-grow" autocomplete="off" required>
            <button type="submit" class="bg-amber-500 text-slate-900 w-12 h-12 rounded-full flex items-center justify-center flex-shrink-0" aria-label="Enviar mensagem">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</div>
